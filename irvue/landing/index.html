        <style>
            /* Reset and base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                line-height: 1.4;
                color: #333;
            }
            
            img, video {
                max-width: 100%;
                height: auto;
            }
            
            /* Skip navigation link */
            .skip-link {
                position: absolute;
                top: -40px;
                left: 6px;
                background: #0066cc;
                color: white;
                padding: 8px;
                text-decoration: none;
                border-radius: 4px;
                z-index: 1000;
                font-weight: 500;
            }
            
            .skip-link:focus {
                top: 6px;
                outline: 2px solid #fff;
                outline-offset: 2px;
            }
            
            /* Screen reader only text */
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }
            
            /* Focus indicators */
            a:focus,
            a:focus-visible {
                outline: 2px solid #0066cc;
                outline-offset: 2px;
                border-radius: 2px;
            }
            
            video:focus {
                outline: none;
            }
            
            /* Hero section */
            .hero {
                min-height: 100vh;
                display: flex;
                align-items: center;
                padding: 40px 20px;
            }
            
            .hero-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 60px;
                align-items: center;
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .hero-text {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .hero-icon {
                width: 128px;
                height: 128px;
                margin-bottom: 30px;
                margin-left: -12.5px;
                display: block;
            }
            
            .hero h1 {
                font-size: 3rem;
                font-weight: 700;
                margin-bottom: 15px;
                color: #333;
            }
            
            .hero p {
                font-size: 1.25rem;
                margin-bottom: 30px;
                color: #666;
            }
            
            .hero-image {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .hero-image video {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }
            
            .cta-button {
                display: inline-block;
                background: #0066cc;
                color: white;
                padding: 16px 32px;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 600;
                font-size: 1.1rem;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
            
            .cta-button:hover {
                background: #004999;
                transform: translateY(-2px);
            }
            
            
            /* Responsive design */
            @media (max-width: 768px) {
                .hero {
                    min-height: 100vh;
                    padding: 40px 20px;
                }
                
                .hero-content {
                    grid-template-columns: 1fr;
                    gap: 40px;
                    text-align: center;
                }
                
                .hero-text {
                    align-items: center;
                }
                
                .hero h1 {
                    font-size: 2.5rem;
                }
                
                .hero p {
                    font-size: 1.1rem;
                }
                
                .hero-icon {
                    width: 100px;
                    height: 100px;
                    margin-bottom: 20px;
                }
                
                .cta-button {
                    padding: 14px 28px;
                    font-size: 1rem;
                }
                
            }
        </style>
    </head>
    <body>
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <main id="main-content">
            <section class="hero" aria-labelledby="hero-heading">
                <div class="hero-content">
                    <div class="hero-text">
                        <img src="resources/icon_128x128.png" srcset="resources/icon_128x128.png 1x, resources/icon_128x128@2x.png 2x, resources/icon_128x128@3x.png 3x" alt="Irvue app icon" class="hero-icon">
                        <h1 id="hero-heading">Irvue for macOS</h1>
                        <p>Gorgeous wallpapers on your Mac.</p>
                        <a href="https://apps.apple.com/app/irvue-unsplash-wallpapers/id1039633667" class="cta-button" target="_blank" rel="noopener" aria-describedby="cta-description">Download on Mac App Store</a>
                        <span id="cta-description" class="sr-only">Download Irvue from the Mac App Store - opens in a new tab</span>
                    </div>
                    <div class="hero-image">
                        <video preload="metadata" controls poster="resources/macbook_pro.png" aria-label="Irvue app demonstration video showing wallpaper changing functionality">
                            <source src="resources/preview.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </section>
        </main>
    </body>
